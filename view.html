<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supriya Digitals | Private Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/icon1.png" rel="icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- PREMIUM WHITE & GOLD THEME --- */
        :root {
            --primary: #D4AF37; /* Classic Gold */
            --text: #2c2c2c;
            --bg: #ffffff;
            --overlay: rgba(255, 255, 255, 0.98);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .gallery-header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #000;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .brand-title span { color: var(--primary); }

        .btn-back {
            background: transparent;
            border: 1px solid #ddd;
            color: #555;
            border-radius: 50px;
            padding: 8px 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .btn-back:hover {
            border-color: var(--primary);
            color: var(--primary);
            text-decoration: none;
        }

        /* --- MASONRY GRID --- */
        .container-fluid { padding: 40px; }
        
        .gallery-grid {
            column-count: 4;
            column-gap: 20px;
        }

        @media (max-width: 1400px) { .gallery-grid { column-count: 3; } }
        @media (max-width: 900px) { .gallery-grid { column-count: 2; } }
        @media (max-width: 600px) { 
            .gallery-grid { column-count: 1; } 
            .container-fluid { padding: 20px; }
            .gallery-header { padding: 15px 20px; flex-direction: column-reverse; gap: 15px; }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            cursor: zoom-in;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto !important;
            display: block;
        }

        /* --- FULL SCREEN LIGHTBOX --- */
        .modal { padding-right: 0 !important; }
        
        .modal-content {
            background-color: transparent;
            border: none;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body {
            padding: 0;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9); /* Dark background for better viewing */
        }

        #lightboxImage {
            max-height: 90vh;
            max-width: 85vw;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* Navigation Buttons (White Circles) */
        .lb-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1060;
            transition: all 0.2s;
            color: #333;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            user-select: none;
        }
        .lb-nav-btn:hover { 
            background: var(--primary); 
            color: white; 
            transform: translateY(-50%) scale(1.1);
        }
        .lb-prev { left: 30px; }
        .lb-next { right: 30px; }

        .lb-close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            z-index: 1070;
            opacity: 0.7;
            transition: 0.3s;
            line-height: 1;
        }
        .lb-close:hover { opacity: 1; color: var(--primary); transform: rotate(90deg); }

        .lb-caption {
            position: absolute;
            bottom: 30px;
            left: 0; 
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1rem;
            text-shadow: 1px 1px 10px rgba(0,0,0,0.8);
            letter-spacing: 1px;
            font-family: 'Playfair Display', serif;
        }
        
        /* Mobile Adjustments for Lightbox */
        @media (max-width: 768px) {
            .lb-prev { left: 10px; width: 40px; height: 40px; }
            .lb-next { right: 10px; width: 40px; height: 40px; }
            .lb-close { top: 20px; right: 20px; font-size: 2rem; }
        }

        .status-msg { text-align: center; margin-top: 100px; font-size: 1.2rem; color: #999; }
    </style>
</head>
<body>

    <div class="gallery-header">
        <a href="index1.html" class="btn-back"><i class="fas fa-arrow-left mr-2"></i> Back to Home</a>
        <h1 class="brand-title"><span>Supriya</span> Studio</h1>
        <div style="width: 100px;"></div>
    </div>

    <div class="container-fluid">
        <div id="gallery" class="gallery-grid">
            </div>
        <div id="status" class="status-msg">
            <i class="fas fa-spinner fa-spin fa-2x text-primary"></i><br><br>Loading Gallery...
        </div>
    </div>

    <div class="modal fade" id="lightboxModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl" style="max-width: 100%; margin: 0;">
            <div class="modal-content">
                <div class="modal-body" id="modalBody">
                    <div class="lb-close" onclick="$('#lightboxModal').modal('hide')">&times;</div>
                    
                    <div class="lb-nav-btn lb-prev" onclick="changeImage(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    
                    <img id="lightboxImage" src="" alt="Full View">
                    
                    <div class="lb-nav-btn lb-next" onclick="changeImage(1)">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    
                    <div id="lightboxCaption" class="lb-caption"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = "https://pseudoascetical-pilose-bennett.ngrok-free.dev/supriya_studio/api/";
        
        // URL Params
        const params = new URLSearchParams(window.location.search);
        const batchId = params.get('batch_id');
        const id = params.get('id');

        // State
        let galleryData = []; 
        let currentIndex = 0; 

        // 1. Load Data
        async function loadSharedMedia() {
            try {
                let url = `${API_BASE}fetch.php?mode=shared`;
                if(batchId) url += `&batch_id=${batchId}`;
                if(id) url += `&id=${id}`;

                const response = await fetch(url, { headers: { "ngrok-skip-browser-warning": "69420" } });
                const result = await response.json();

                const gallery = document.getElementById('gallery');
                const status = document.getElementById('status');

                if (result.success && result.data.length > 0) {
                    status.style.display = 'none';
                    galleryData = result.data; 
                    
                    let html = '';
                    galleryData.forEach((item, index) => {
                        const displayName = item.title_from_filename || item.title || 'Photo';
                        html += `
                            <div class="gallery-item" onclick="openLightbox(${index})">
                                <img src="${item.file_path}" loading="lazy" alt="${displayName}">
                            </div>
                        `;
                    });
                    gallery.innerHTML = html;
                } else {
                    status.innerHTML = "<p>No photos found. This link might be invalid or private.</p>";
                }
            } catch (e) {
                console.error(e);
                document.getElementById('status').innerHTML = "<p>Error connecting to gallery server.</p>";
            }
        }

        // 2. Open Lightbox
        window.openLightbox = function(index) {
            currentIndex = index;
            updateLightbox();
            $('#lightboxModal').modal('show');
        }

        // 3. Update Image & Caption
        function updateLightbox() {
            const item = galleryData[currentIndex];
            const img = document.getElementById('lightboxImage');
            const caption = document.getElementById('lightboxCaption');
            
            // Hide arrows if only 1 image
            if(galleryData.length <= 1) {
                $('.lb-nav-btn').hide();
            } else {
                $('.lb-nav-btn').show();
            }

            img.style.opacity = 0;
            setTimeout(() => {
                img.src = item.file_path;
                caption.innerText = item.title_from_filename || item.title;
                img.style.opacity = 1;
            }, 100);
        }

        // 4. Navigation Logic (With LOOPING Fix)
        window.changeImage = function(direction) {
            // Stop event bubbling just in case
            if(event) event.stopPropagation();

            currentIndex += direction;
            
            // Handle Start -> End Loop
            if (currentIndex < 0) {
                currentIndex = galleryData.length - 1;
            }
            // Handle End -> Start Loop
            else if (currentIndex >= galleryData.length) {
                currentIndex = 0;
            }
            
            updateLightbox();
        }

        // 5. Keyboard & Touch Support
        document.addEventListener('keydown', function(event) {
            if ($('#lightboxModal').is(':visible')) {
                if (event.key === "ArrowLeft") changeImage(-1);
                if (event.key === "ArrowRight") changeImage(1);
                if (event.key === "Escape") $('#lightboxModal').modal('hide');
            }
        });

        // Initialize
        loadSharedMedia();
    </script>
</body>
</html>
