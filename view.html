<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Event | Supriya Digitals</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    
    <style>
        /* --- CORE STYLES --- */
        :root { 
            --primary: #D4AF37; 
            --primary-hover: #b8962e;
            --bg: #0a0a0a; 
            --surface: #1a1a1a;
            --text-main: #ffffff; 
            --text-sub: #a1a1aa;
            --danger: #ef4444;
        }
        
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            padding-bottom: 80px; 
            -webkit-font-smoothing: antialiased;
        }
        
        /* --- HERO SECTION --- */
        .hero { 
            text-align: center; 
            padding: 80px 20px 60px; 
            background: linear-gradient(180deg, #111111 0%, var(--bg) 100%); 
            border-bottom: 1px solid #222; 
        }
        
        .hero h1 { 
            font-family: 'Playfair Display', serif; 
            color: var(--primary); 
            font-size: 3rem; 
            margin: 0 0 15px 0; 
            letter-spacing: 1px;
        }
        
        .hero p { 
            color: var(--text-sub); 
            margin: 0; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            font-size: 0.85rem; 
            font-weight: 500;
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        
        .section-title { 
            font-family: 'Playfair Display', serif; 
            font-size: 2rem;
            border-bottom: 1px solid #333; 
            padding-bottom: 15px; 
            margin-top: 60px; 
            margin-bottom: 30px;
            color: var(--primary); 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- GRID & CARDS --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px; 
        }
        
        .card { 
            background: var(--surface); 
            border-radius: 12px; 
            overflow: hidden; 
            border: 1px solid #2a2a2a; 
            transition: transform 0.3s ease, border-color 0.3s ease; 
        }
        
        .card:hover { 
            border-color: var(--primary); 
            transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* --- SMART LAZY LOAD IMAGES --- */
        .photo-wrapper { 
            background: #222; 
            width: 100%; 
            aspect-ratio: 3/2; 
            overflow: hidden; 
            position: relative; 
        }
        
        .smart-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0; 
            filter: blur(10px); 
            transition: opacity 0.6s ease-out, filter 0.6s ease-out; 
        }
        
        .smart-image.is-loaded { 
            opacity: 1; 
            filter: blur(0); 
        }
        
        /* --- VIDEOS --- */
        .video-wrapper { 
            position: relative; 
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0; 
            overflow: hidden; 
        }
        
        .video-wrapper iframe { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
        }

        .card-body { 
            padding: 20px; 
            text-align: center; 
        }
        
        .card-title { 
            font-weight: 600; 
            font-size: 1rem; 
            margin-bottom: 20px; 
            color: var(--text-main); 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- BUTTONS --- */
        .btn-group { 
            display: flex; 
            gap: 10px; 
        }
        
        .btn { 
            flex: 1; 
            padding: 12px 10px; 
            border: none; 
            border-radius: 6px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.2s; 
            font-size: 0.85rem; 
            text-decoration: none; 
            display: inline-flex; 
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-gold { 
            background: var(--primary); 
            color: #000; 
        }
        
        .btn-gold:hover { 
            background: var(--primary-hover); 
        }
        
        .btn-outline { 
            background: transparent; 
            border: 1px solid #555; 
            color: #ddd; 
        }
        
        .btn-outline:hover { 
            border-color: var(--primary); 
            color: var(--primary); 
        }

        .btn-danger {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: #fff;
        }

        /* --- QUEUE / DOWNLOAD OVERLAY --- */
        #queue-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            display: none;
        }

        .queue-box {
            background: var(--surface);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--primary);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .loader-spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- ERROR STATE --- */
        .error-state {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-sub);
        }
        
        .error-state i {
            font-size: 4rem;
            color: #555;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .section-title { flex-direction: column; align-items: flex-start; gap: 15px; font-size: 1.5rem; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <div id="queue-overlay">
        <div class="queue-box">
            <div class="loader-spinner"></div>
            <h3 style="margin-top: 0; color: var(--primary);">Preparing Download</h3>
            <p style="color: var(--text-sub); font-size: 0.9rem;">
                Your NAS server is gathering the files. This heavy process runs in the background.
            </p>
            <button class="btn btn-danger w-100 mt-3" onclick="cancelQueue()">Cancel Request</button>
        </div>
    </div>

    <div class="hero">
        <h1 id="eventTitleDisplay">Loading Portal...</h1>
        <p>Supriya Digitals Exclusive Client Portal</p>
    </div>

    <div class="container" id="portalContent">
        <div style="text-align: center; padding: 100px 0;">
            <div class="loader-spinner"></div>
            <p style="color: var(--text-sub);">Connecting to Studio Server...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        // CONFIGURATION
        const API_BASE = "https://supriyadigitals.store/api/";
        
        // Extract the Event Name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventNameRaw = urlParams.get('event');

        // Sanitizer to prevent XSS attacks via file names
        function escapeHtml(unsafe) {
            return (unsafe || "").toString()
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        const eventName = escapeHtml(eventNameRaw);

        $(document).ready(function() {
            if (!eventName) {
                $('#eventTitleDisplay').text("Event Not Found");
                $('#portalContent').html(`
                    <div class="error-state">
                        <i class="fas fa-search"></i>
                        <h2>Link Invalid</h2>
                        <p>We couldn't find an event attached to this link. Please check the URL.</p>
                    </div>
                `);
            } else {
                $('#eventTitleDisplay').text(eventName);
                loadPortalData();
            }
        });

        // --- FETCH DATA FROM SYNOLOGY NAS ---
        function loadPortalData() {
            // Added timeout (10 seconds) to detect if Synology NAS is offline/power cut
            $.ajax({
                url: API_BASE + 'fetch.php?mode=client&type=all',
                type: 'GET',
                timeout: 10000, 
                success: function(res) {
                    if(!res.success || res.data.length === 0) {
                        $('#portalContent').html(`
                            <div class="error-state">
                                <i class="fas fa-folder-open"></i>
                                <h2>No Media Yet</h2>
                                <p>There is currently no public media available for this event.</p>
                            </div>
                        `);
                        return;
                    }

                    // Filter out only the items that belong to this specific Event
                    const eventData = res.data.filter(item => item.title === eventNameRaw);
                    
                    if(eventData.length === 0) {
                        $('#portalContent').html(`
                            <div class="error-state">
                                <i class="fas fa-folder-open"></i>
                                <h2>No Media Found</h2>
                                <p>We could not find any media assigned to this event name.</p>
                            </div>
                        `);
                        return;
                    }

                    // Sort items by Admin's Drag-and-Drop order
                    eventData.sort((a, b) => (a.order_index || 0) - (b.order_index || 0));

                    // Group by Media Type
                    const videos = eventData.filter(i => i.type === 'teaser');
                    const albums = eventData.filter(i => i.type === 'album');
                    const photos = eventData.filter(i => i.type === 'work');

                    let html = '';

                    // 1. RENDER VIDEOS
                    if (videos.length > 0) {
                        html += `
                        <div class="section-title">
                            <span><i class="fas fa-film"></i> Event Films</span>
                        </div>
                        <div class="grid">`;
                        
                        videos.forEach(v => {
                            // Extract YouTube ID safely for embedding
                            let ytId = "";
                            if(v.file_path) {
                                ytId = v.file_path.split('v=')[1] || v.file_path.split('youtu.be/')[1] || "";
                                ytId = ytId.split('&')[0];
                            }
                            
                            const catText = v.video_category ? `${escapeHtml(v.video_category)}` : 'Event Video';
                            
                            html += `
                            <div class="card">
                                <div class="video-wrapper">
                                    <iframe src="https://www.youtube.com/embed/${ytId}" frameborder="0" allowfullscreen></iframe>
                                </div>
                                <div class="card-body">
                                    <div class="card-title">${catText}</div>
                                </div>
                            </div>`;
                        });
                        html += `</div>`;
                    }

                    // 2. RENDER DIGITAL ALBUMS (GOOGLE DRIVE LINKS)
                    if (albums.length > 0) {
                        html += `
                        <div class="section-title">
                            <span><i class="fas fa-book-open"></i> Digital Albums</span>
                        </div>
                        <div class="grid">`;
                        
                        albums.forEach(a => {
                            html += `
                            <div class="card" style="text-align: center; padding: 50px 20px;">
                                <i class="fas fa-book-reader" style="font-size: 3.5rem; color: var(--primary); margin-bottom: 25px;"></i>
                                <div class="card-title">Premium Karizma Album</div>
                                <p style="color: var(--text-sub); font-size: 0.85rem; margin-bottom: 25px;">High Quality PDF Format</p>
                                <a href="${escapeHtml(a.file_path)}" target="_blank" class="btn btn-gold" style="width: 80%; margin: 0 auto;">
                                    <i class="fab fa-google-drive"></i> View Album
                                </a>
                            </div>`;
                        });
                        html += `</div>`;
                    }

                    // 3. RENDER PHOTO GALLERY
                    if (photos.length > 0) {
                        
                        // Check if any photo allows downloading to show the "Download All" button
                        const canDownloadAny = photos.some(p => p.can_download == 1);
                        let downloadAllHtml = '';
                        
                        if (canDownloadAny) {
                            downloadAllHtml = `
                                <div>
                                    <button class="btn btn-outline" onclick="requestFullGalleryZip()" style="font-size: 0.8rem; padding: 8px 15px;">
                                        <i class="fas fa-file-archive"></i> Download All (ZIP)
                                    </button>
                                </div>
                            `;
                        }

                        html += `
                        <div class="section-title">
                            <span><i class="fas fa-camera"></i> Photo Gallery</span>
                            ${downloadAllHtml}
                        </div>
                        <div class="grid">`;
                        
                        photos.forEach(p => {
                            // Only render download buttons if the admin allowed it for this batch
                            const dlBtns = p.can_download == 1 ? `
                                <div class="btn-group">
                                    <button class="btn btn-gold" onclick="downloadFast('${escapeHtml(p.file_path)}')">
                                        <i class="fas fa-bolt"></i> Fast Save
                                    </button>
                                    <button class="btn btn-outline" onclick="downloadOriginal('${escapeHtml(p.file_path)}')">
                                        <i class="fas fa-download"></i> Original
                                    </button>
                                </div>` : `<p style="color: var(--text-sub); font-size: 0.8rem; margin: 0;">Protected Image</p>`;

                            const cleanName = escapeHtml(p.title_from_filename || "Captured Moment");

                            html += `
                            <div class="card">
                                <div class="photo-wrapper">
                                    <img class="smart-image" data-src="${API_BASE}serve_image.php?file=${encodeURIComponent(p.file_path)}" loading="lazy" decoding="async" alt="Event Photo">
                                </div>
                                <div class="card-body">
                                    <div class="card-title">${cleanName}</div>
                                    ${dlBtns}
                                </div>
                            </div>`;
                        });
                        html += `</div>`;
                    }

                    // Inject all HTML into the DOM at once
                    $('#portalContent').html(html);

                    // Initialize the Smart Lazy Loader immediately after DOM insertion
                    initLazyLoader();
                },
                error: function(xhr, status, error) {
                    // SERVER NOT AVAILABLE CATCH
                    $('#portalContent').html(`
                        <div class="error-state">
                            <i class="fas fa-server text-danger"></i>
                            <h2 class="text-danger">Server Currently Unavailable</h2>
                            <p>The Studio's primary server is currently undergoing maintenance or restarting.</p>
                            <p>Please try refreshing the page in a few minutes.</p>
                            <button class="btn btn-outline mt-3" onclick="location.reload()"><i class="fas fa-sync"></i> Refresh Page</button>
                        </div>
                    `);
                }
            });
        }

        // --- SMART LAZY LOADER ENGINE ---
        function initLazyLoader() {
            // Uses IntersectionObserver to only load images when they are about to enter the screen
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        
                        // Set actual source. This triggers the Synology NAS to compress and send the JPEG
                        img.src = img.getAttribute('data-src');
                        
                        // Once downloaded, fade it in smoothly
                        img.onload = () => {
                            img.classList.add('is-loaded');
                        };
                        
                        // Stop watching this image
                        observer.unobserve(img);
                    }
                });
            }, { 
                // Starts loading the image when the user scrolls within 400px of it
                rootMargin: "0px 0px 400px 0px" 
            });

            // Attach observer to all smart images
            document.querySelectorAll('.smart-image').forEach(img => {
                imageObserver.observe(img);
            });
        }

        // --- DUAL DOWNLOAD SYSTEM ---
        function downloadFast(path) {
            // Hits serve_image.php with dl=1 to trigger an instant download of the small cached Web JPEG
            window.location.href = `${API_BASE}serve_image.php?dl=1&file=${encodeURIComponent(path)}`;
        }

        function downloadOriginal(path) {
            // Hits the background-killer script for heavy RAW/Original files
            window.location.href = `${API_BASE}download_full.php?file=${encodeURIComponent(path)}`;
        }

        // --- QUEUE UI (For Heavy Tasks) ---
        function requestFullGalleryZip() {
            // Shows the queue/processing overlay
            document.getElementById('queue-overlay').style.display = 'flex';
            
            // In a fully built backend, this would trigger an AJAX request to a ZIP generator.
            // For now, we simulate the UI response.
            setTimeout(() => {
                // Simulation of NAS telling the user it is too large and will take time
                console.log("NAS Processing ZIP in background...");
            }, 1000);
        }

        function cancelQueue() {
            // Allows the user to bail out of a heavy request
            document.getElementById('queue-overlay').style.display = 'none';
            // In a fully built backend, you would send an AJAX abort signal to the NAS here.
            alert("Download Request Cancelled.");
        }
    </script>
</body>
</html>
